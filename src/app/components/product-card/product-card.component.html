<div
  class="card max-w-sm mx-auto bg-white rounded-xl shadow-md overflow-hidden border border-gray-200 cursor-pointer"
  [id]="product.id"
>
  <!-- Photo -->
  <div class="photo">
    <img
      [src]="product.files.length==0 ?'/assets/blank_prod.jpg':getImageSrc()"
      [alt]="product.name"
      class="w-full h-64 object-cover"
    />
  </div>

  <!-- Description -->
  <div class="description p-4">
    <h2 class="text-lg font-bold text-gray-800">{{ product.name }}</h2>
    <!-- <h4 class="text-sm text-gray-500"></h4> -->
    <h1 class="text-xl font-semibold text-green-600 mt-2">
      ${{ product.price }}
    </h1>
    <p class="text-sm text-gray-600 mt-2">{{ product.description }}</p>

    <!-- Buttons -->
    <div class="mt-4 flex space-x-2">
      <button
        class="bg-green-500 text-white px-4 py-2 rounded-lg shadow hover:bg-green-600 transition"
        (click)="addProductToCart(product.id)"
      >
        Add to Cart
      </button>
      <button
        class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg shadow hover:bg-gray-300 transition"
        (click)="goToDetailsPage(product.id)"
      >
        details
      </button>
    </div>
  </div>
</div>
