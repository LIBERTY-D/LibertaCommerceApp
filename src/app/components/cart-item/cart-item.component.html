<!-- Cart Item -->
<div class="flex flex-col sm:flex-row sm:items-center justify-between bg-white rounded-lg shadow-md border border-gray-200 p-4">
  <div class="flex items-center space-x-4">
    <img
      [src]="product.files.length==0?'/assets/blank_prod.jpg':getImageSrc()"
      [alt]="product.name"
      class="w-16 h-16 object-cover rounded-lg"
    />
    <div>
      <h2 class="text-lg font-bold text-gray-800">{{ product.name }}</h2>
      <h4 class="text-sm text-gray-500">{{ product.description }}</h4>
      <h4 class="text-sm text-gray-500">${{ product.price }}</h4>
      <!-- Quantity Controls -->
      <div class="flex items-center mt-2 space-x-2">
        <button
          (click)="decrement(product.id)"
          class="w-8 h-8 rounded-full bg-gray-200 text-gray-800 text-lg font-bold hover:bg-gray-300 transition"
        >âˆ’</button>
        <span class="font-semibold text-gray-800">{{ product.quantity }}</span>
        <button
          (click)="increment(product.id)"
          class="w-8 h-8 rounded-full bg-gray-200 text-gray-800 text-lg font-bold hover:bg-gray-300 transition"
        >+</button>
      </div>
    </div>
  </div>

  <div class="text-right mt-4 sm:mt-0">
    <h2 class="text-xl font-semibold text-green-600">
      <!-- ${{ product.price * product.quantity }} -->
    </h2>
    <div class="flex space-x-2 items-center mt-2 justify-end">
      <button
        (click)="remove(product.id)"
        class="bg-red-100 text-red-600 px-4 py-2 rounded-lg shadow hover:bg-red-200 transition"
      >
        Remove
      </button>
    </div>
  </div>
</div>
