<div
  *ngIf="visible"
  class="fixed top-5 left-1/2 transform -translate-x-1/2 z-50 transition-all duration-500 ease-out"
>
  <div
    class="flex items-center justify-between max-w-md px-4 py-3 rounded shadow-md text-white"
    [ngClass]="{
      'bg-green-500 border-green-700': errType === 'success',
      'bg-red-500 border-red-700': errType === 'error'
    }"
  >
    <p class="mr-4">{{ message }}</p>
    <button (click)="close()" class="text-white font-bold text-xl leading-none">&times;</button>
  </div>
</div>
