<ng-template #modalHolder></ng-template>
<div class="bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold text-gray-800 mb-4">Manage Categories</h2>

  <form
    class="space-y-6"
    (ngSubmit)="onSubmitCategoryForm()"
    #categoryForm="ngForm"
  >
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Category ID (Optional for Update) -->
      <div>
        <label for="categoryId" class="text-gray-700"
          >Category ID (Only for Updates)</label
        >
        <input
          type="text"
          id="categoryId"
          [(ngModel)]="category.id"
          name="categoryId"
          placeholder="Category ID (for update only)"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition"
        />
      </div>

      <!-- Category Name -->
      <div>
        <label for="categoryName" class="text-gray-700">Category Name</label>
        <input
          type="text"
          id="categoryName"
          [(ngModel)]="category.name"
          name="categoryName"
          placeholder="e.g. Indoor Plants"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition"
          required
          #categoryName="ngModel"
        />
        <div
          *ngIf="categoryName.invalid && categoryName.touched"
          class="text-red-500 text-sm"
        >
          Category Name is required.
        </div>
      </div>

      <!-- Category Description -->
      <!-- <div class="md:col-span-2">
        <label for="categoryDescription" class="text-gray-700">Description</label>
        <textarea 
          id="categoryDescription" 
          [(ngModel)]="category.description" 
          name="categoryDescription"
          placeholder="Short description of this category..." 
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition"
          rows="4"
        ></textarea>
      </div> -->
    </div>

    <button
      type="submit"
      [disabled]="categoryForm.invalid"
      class="w-full bg-green-500 text-white py-3 rounded-lg shadow-md hover:bg-green-600 transition disabled:opacity-50 disabled:cursor-not-allowed"
    >
      {{ category.id ? "Update Category" : "Add Category" }}
    </button>
  </form>
  <!-- ðŸ”´ Delete Category Section -->
  <div class="mt-8 border-t pt-6">
    <h3 class="text-lg font-semibold text-red-600 mb-2">Delete Category</h3>
    <p class="text-sm text-gray-600 mb-4">
      Enter the category ID of the category you want to permanently delete.
    </p>

    <form
      (ngSubmit)="onDeleteCategory()"
      #deleteForm="ngForm"
      class="space-y-4"
    >
      <input
        type="text"
        name="deleteUserId"
        [(ngModel)]="deleteCateoryId"
        placeholder="Enter User ID"
        class="w-full p-3 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 transition"
        required
      />

      <button
        type="submit"
        [disabled]="!deleteCateoryId"
        class="w-full bg-red-500 text-white py-3 rounded-lg shadow-md hover:bg-red-600 transition"
      >
        Delete Category
      </button>
    </form>
  </div>
</div>
