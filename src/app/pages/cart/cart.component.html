<div class="max-w-7xl mx-auto px-4 py-8 bg-gray-50">
  <!-- Cart Header -->
  <div class="text-center mb-8">
    <h1 class="text-3xl font-semibold text-gray-800">Your Shopping Cart</h1>
    <p class="text-gray-500 mt-2">Review your items before proceeding to checkout</p>
  </div>

  <!-- Cart Items -->
  <div class="space-y-4">
    <!-- Show if there are products in the cart -->
    <ng-container *ngIf="productsInCart.length > 0; else emptyCart">
      <ng-container *ngFor="let product of productsInCart">
        <app-cart-item [product]="product"></app-cart-item>
      </ng-container>
    </ng-container>

    <!-- Empty Cart Message -->
    <ng-template #emptyCart>
      <div class="text-center bg-white p-8 rounded-lg shadow-md border border-gray-200">
        <h2 class="text-xl font-semibold text-gray-800 mb-2">Your cart is empty</h2>
        <p class="text-gray-500 mb-4">Looks like you havenâ€™t added anything yet.</p>
        <button
          class="bg-green-500 text-white px-4 py-2 rounded-lg shadow hover:bg-green-600 transition"
          (click)="goToHomePage()"
        >
          Start Shopping
        </button>
      </div>
    </ng-template>
  </div>

  <!-- Cart Summary -->
  <div
    class="mt-8 bg-white rounded-lg shadow-md border border-gray-200 p-6"
    *ngIf="productsInCart.length > 0"
  >
    <h3 class="text-lg font-semibold text-gray-800">Cart Summary</h3>
    <div class="flex justify-between text-gray-800 mt-4">
      <span>Items ({{ cartItemCount }})</span>
      <span>${{ cartTotalPrice }}</span>
    </div>

    <!-- Checkout Button -->
    <div class="mt-6">
      <button (click)="proceedToCheckOut()" class="w-full bg-green-500 text-white px-4 py-2 rounded-lg shadow hover:bg-green-600 transition">
        Proceed to Checkout
      </button>
    </div>

    <!-- Continue Shopping Button -->
    <div class="mt-4 text-center">
      <button
        class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg shadow hover:bg-gray-300 transition"
        (click)="goToHomePage()"
      >
        Continue Shopping
      </button>
    </div>
  </div>
</div>
